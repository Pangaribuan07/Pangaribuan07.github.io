  <style>
  body {
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

header {
    background: #ff6347;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 3rem;
}

.promo-details {
    text-align: center;
    margin: 20px 0;
}

.promo-details h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.promo-details p {
    font-size: 1.2rem;
}

.cta-btn {
    background-color: #ff6347;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.1rem;
    margin-top: 10px;
    display: inline-block;
}

.cta-btn:hover {
    background-color: #e5533a;
}

.products {
    margin-top: 40px;
}

.products h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
}

.product-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product-item {
    background: white;
    border: 1px solid #ccc;
    padding: 15px;
    width: 250px;
    margin: 15px;
    text-align: center;
    border-radius: 10px;
}

.product-item img {
    max-width: 100%;
    border-radius: 10px;
}

.product-item h3 {
    margin: 10px 0;
    font-size: 1.4rem;
}

.product-item p {
    font-size: 1.2rem;
}

.discount {
    color: #ff6347;
    font-weight: bold;
    text-decoration: line-through;
}

footer {
    background: #333;
    color: white;
    padding: 10px;
    text-align: center;
    margin-top: 40px;
}
    </style>
